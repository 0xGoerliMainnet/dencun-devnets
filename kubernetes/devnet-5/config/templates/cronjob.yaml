apiVersion: batch/v1
kind: CronJob
metadata:
  name: enode-job
spec:
  schedule: "* * * * *"
  jobTemplate:
    spec:
      template:
        spec:
          containers:
          - name: enode
            image: badouralix/curl-jq
            imagePullPolicy: IfNotPresent
            command:
            - /bin/sh
            - -c
            - >
              curl -s -u $COMBINED --data '{"method":"admin_nodeInfo","params":[],"id":1,"jsonrpc":"2.0"}' \
              -H "Content-Type: application/json"  -X POST \
              https://rpc.prysm-nethermind-1.srv.4844-devnet-5.ethpandaops.io | \
              jq .result.enode > /config/enode.txt;
            volumeMounts:
              - name: config
                mountPath: /config
            env: 
              - name: COMBINED
                valueFrom:
                  secretKeyRef:
                    name: nginxlogin
                    key: combined
          volumes:
            - name: config
              emptyDir: {}
            - name: secrets
              secret:
                secretName: nginxlogin
          restartPolicy: OnFailure
