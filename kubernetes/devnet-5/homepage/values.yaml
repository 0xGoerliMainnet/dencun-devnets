        codeFences: true
        guessSyntax: true
        lineNos: false
        style: monokai
    params:
      disableThemeToggle: true
      defaultTheme: dark
      ethereum:
        faucetUrl: https://faucet.4844-devnet-5.ethpandaops.io
        faucet2Url: https://faucet-2.4844-devnet-5.ethpandaops.io
