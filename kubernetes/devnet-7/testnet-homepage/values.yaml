testnet-homepage:
  fullnameOverride: homepage

  replicas: 1

  image:
    pullPolicy: Always
    repository: ethpandaops/ethereum-testnet-homepage

  resources:
    requests:
      cpu: 33m
      memory: 64Mi
  ingress:
    enabled: true

    className: ingress-nginx-public

    hosts:
      - host: 4844-devnet-7.ethpandaops.io
        paths:
          - path: /
            pathType: Prefix

  customMarkdown: |-
    ## Network Spec
    https://notes.ethereum.org/@parithosh/devnet-7-specs

    ## Ansible setup
    https://github.com/ethpandaops/4844-testnet

    ## Client versions
    https://github.com/ethpandaops/4844-testnet/blob/master/ansible/inventories/devnet-7/group_vars/all/images.yaml

    ## Validator ranges
    - https://config.4844-devnet-7.ethpandaops.io/api/v1/nodes/validator-ranges

    Some examples:
    ```sh
    ## Pretty print in YAML format
    curl -s https://config.4844-devnet-7.ethpandaops.io/api/v1/nodes/validator-ranges \
      | yq '.ranges' -P
    ```

    ## Ethereum node inventory
    - https://config.4844-devnet-7.ethpandaops.io/api/v1/nodes/inventory

    Some examples on how to filter specific data from the node inventory:
    ```sh
    # Getting execution layer client enodes
    curl -s https://config.4844-devnet-7.ethpandaops.io/api/v1/nodes/inventory \
      | jq -r '.ethereum_pairs[] | .execution.enode'
    # Getting conseus layer client ENRs
    curl -s https://config.4844-devnet-7.ethpandaops.io/api/v1/nodes/inventory \
      | jq -r '.ethereum_pairs[] | .consensus.enr'
    ```

    ## Genesis configuration
    ### Execution layer clients
    - https://config.4844-devnet-7.ethpandaops.io/el/genesis.json
    - https://config.4844-devnet-7.ethpandaops.io/el/chainspec.json

    ### Consensus layer clients
    - https://config.4844-devnet-7.ethpandaops.io/cl/config.yaml
    - https://config.4844-devnet-7.ethpandaops.io/cl/genesis.ssz
    - https://config.4844-devnet-7.ethpandaops.io/cl/deploy_block.txt
    - https://config.4844-devnet-7.ethpandaops.io/cl/deposit_contract.txt
    - https://config.4844-devnet-7.ethpandaops.io/cl/deposit_contract_block.txt


