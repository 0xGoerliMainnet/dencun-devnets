blockscout:
  fullnameOverride: blockscout

  image:
    repository: blockscout/blockscout
    tag: latest

  ingress:
    enabled: true

    className: ingress-nginx-public

    hosts:
      - host: explorer.4844-devnet-4.ethpandaops.io
        paths:
          - path: /
            pathType: Prefix
  customCommand:
  - /bin/sh
  - -ace
  - >
    bin/blockscout eval "Elixir.Explorer.ReleaseTasks.create_and_migrate()"; exec bin/blockscout start;

  config:
    MIX_ENV: prod
    COIN: ETH
    LOGO: /images/ethereum_logo.svg
    LOGO_FOOTER: /images/ethereum_logo.svg
    DISABLE_EXCHANGE_RATES: "true"
    DISABLE_KNOWN_TOKENS: "true"
    SHOW_PRICE_CHART: "false"
    ENABLE_1559_SUPPORT: "true"
    DISABLE_READ_API: "false"
    DISABLE_WRITE_API: "true"
    ENABLE_TXS_STATS: "true"
    SHOW_TXS_CHART: "true"
    DATABASE_URL: postgresql://postgres:postgres@blockscout-postgresql:5432/explorer?sslmode=disable
    SECRET_KEY_BASE: RMgI4C1HSkxsEjdhtGMfwAHfyT6CKWXOgzCboJflfSm4jeAlic52io05KB6mqzc5
    ETHEREUM_JSONRPC_VARIANT: geth
    ETHEREUM_JSONRPC_HTTP_URL: http://geth-prysm-001-exe:8545
    ETHEREUM_JSONRPC_WS_URL: ws://geth-prysm-001-exe:8546
    NETWORK: Ethereum
    SUBNETWORK: 4844-devnet-4
    BLOCK_TRANSFORMER: base
    POOL_SIZE: "15"
    CHAIN_SPEC_PATH: /config-update/genesis.json

  extraVolumes:
    - name: config-update
      emptyDir: {}

  extraVolumeMounts:
    - name: config-update
      mountPath: "/config-update"

  initContainers:
    - name: init-config
      image: alpine:latest
      imagePullPolicy: IfNotPresent
      securityContext:
        runAsNonRoot: false
        runAsUser: 0
      command:
      - sh
      - -ace
      - >
        GENESIS_URI=https://config.4844-devnet-4.ethpandaops.io/genesis.json;
        wget -O /config-update/genesis.json $GENESIS_URI;
        echo "got genesis";
      volumeMounts:
        - name: config-update
          mountPath: /config-update

  serviceMonitor:
    enabled: true

  postgresql:
    fullnameOverride: blockscout-postgresql
    metrics:
      enabled: true
      serviceMonitor:
        enabled: true
    persistence:
      enabled: true
      size: 30Gi
      storageClass: "local-path"