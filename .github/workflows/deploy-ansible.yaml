name: Ansible deploy
on:
  push:
    branches:
      - skylenet/ansible-ci
    paths:
      - 'ansible/**'
      - '.tool-versions'
      - '.github/actions/install-deps.yaml'
      - '.github/workflows/deploy-ansible.yaml'


jobs:
  ansible-deploy:
    runs-on: services-medium-cpu
    steps:
      - uses: actions/checkout@v3
      - uses: ./.github/actions/install-deps
      - name: Lint
        working-directory: ./ansible
        run: >
          ansible all -m ping
